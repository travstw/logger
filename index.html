<!DOCTYPE html>

<html>
	<head>
		<Title>SST DQV Logger</Title>
		<link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  		<script src="//code.jquery.com/jquery-1.10.2.js"></script>
  		<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  		<!-- <link rel="stylesheet" href="/resources/demos/style.css"> -->


	</head>
	<body>
		<div id="map"></div>
		<form>
			<fieldset>
				<legend>DQV Information</legend>
				City:
				<input type="text" name="city" id="city" value="Oakland" style="width:400px"><br><br>


				Date:
				<input type="text" name="date" id="datepicker" value="" style="width:400px"><br><br>
				Personnel:
				<input type="text" name="personnel" id="personnel" value="Scott Weiser, PJ Ramos, Ron Cayabyab" style="width:400px"><br><br>
				Weapons:
				<input type="checkbox" name="9mm" id="9mm" value="9mm" checked>9mm  
				<input type="checkbox" name=".40" id=".40" value=".40" checked>.40
				<input type="checkbox" name=".45" id=".45" value=".45">.45
				<!-- <input type="checkbox" name=".38" id=".38" value=".38">.38 -->
				<input type="checkbox" name="other" id="other" value="">Other  <input type="textbox" name="other" id="otherWeapon"><br><br>  

				Comments:
				<input type="textbox" name="comments" id="comment_DQV" value = "" style="width:400px"><br><br>
				Weather:
				<input type="textbox" name="weather" id="weather" value = "" style="width:400px"><br><br>
				<button type="button" id="saveInfo">Save DQV Info</button>
				<button type="button" id="saveSession">Save Session</button>
				
			</fieldset>
			<br>

			Firing Points: <button type="button" id="addFiringPoint">Add</button>	<br><br>
			<div id="fpContainer">
				
			</div>			
		<form><br>					
		<script src="logger.js" ></script>
		
	</body>
</html>
